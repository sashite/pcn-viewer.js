<!DOCTYPE html>
<html>
  <head>
    <title>Shogi game example</title>
    <meta charset="utf-8" />
    <link href="pcn-viewer.css" type="text/css" rel="stylesheet" />
    <script src="pcn-viewer.js"></script>
    <script>
      const PCN = {
        "name": "The Shortest Possible Game of Shogi",

        "is_in_check": true,
        "is_topside_better": false,

        "href": "https://userpages.monmouth.com/~colonel/shortshogi.html",

        "indexes": [9, 9],

        "startpos": [
          "l", "n", "s", "g", "k", "g", "s", "n", "l",
          null, "r", null, null, null, null, null, "b", null,
          "p", "p", "p", "p", "p", "p", "p", "p", "p",
          null, null, null, null, null, null, null, null, null,
          null, null, null, null, null, null, null, null, null,
          null, null, null, null, null, null, null, null, null,
          "P", "P", "P", "P", "P", "P", "P", "P", "P",
          null, "B", null, null, null, null, null, "R", null,
          "L", "N", "S", "G", "K", "G", "S", "N", "L"
        ],

        "moves": [
          [ 56, 47, "P" ],
          [ 3, 11, "g" ],
          [ 64, 24, "+B", "P" ],
          [ 5, 14, "g" ],
          [ 24, 14, "+B", "G" ],
          [ 4, 3, "k" ],
          [ null, 13, "G" ]
        ]
      }
    </script>
  </head>

  <body>
    <style>
      .game.pcn-viewer .board {
        background-color: #ebb16e;
      }

      .game.pcn-viewer .board {
        border-bottom: thin solid #000;
        border-left: thin solid #000;
      }

      .game.pcn-viewer .board .square {
        border-top: thin solid #000;
        border-right: thin solid #000;
      }
    </style>

    <article id="the-shortest-possible-game-of-shogi">
    </article>

    <script>
      pcnViewer('the-shortest-possible-game-of-shogi', PCN);
    </script>
  </body>
</html>
